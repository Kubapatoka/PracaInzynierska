<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Paszmix</title>
  <meta name="description" content="System magazynowy wspomagający produkcję pasz dla drobiu" />
  <meta name="author" content="Jakub Kopystiański" />

  <style>
    #container
    {
      width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    #logo
    {
      background-color: burlywood;
      color: black;
      text-align: center;
      padding: 15px;
    }

    #navigation
    {
      float: left;

    }

    #content
    {
      float: left;

    }

    #additions
    {
      float: left;


    }

    #footer
    {
      clear: both;

    }

  </style>

</head>

<body>

  <div id="container">

    <div id="logo">
      <h1>Strona Główna</h1>
    </div>

    <div id="navigation">

    </div>

    <div id="content">

    </div>

    <div id="additions">

    </div>

    <div id="footer">

    </div>


  </div>

  
    
  {% if latest_deliveries_list %}
  <ul>
  {% for delivery in latest_deliveries_list %}
    <li><a href="/warehouse/delivery/{{ delivery.id }}/">{{ delivery.product.product_name }} {{delivery.date}} {{delivery.price}} {{delivery.initial_quantity }}</a></li>
  {% endfor %}
  </ul>
{% else %}
    <p>No deliveries are available.</p>
{% endif %}
</body>
</html>
