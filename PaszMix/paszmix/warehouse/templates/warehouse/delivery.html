<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Paszmix</title>
    <meta name="description" content="System magazynowy wspomagający produkcję pasz dla drobiu" />
    <meta name="author" content="Jakub Kopystiański" />
  </head>

  <body>
    <h1>Dostawa</h1>
    {% if delivery %}
    <ul>
    {{delivery.product.product_name}}
    <br/>
    {{delivery.price}}
    <br/>
    {{delivery.date}}
    <br/>
    {{delivery.initial_quantity}}
    <br/>
    {{delivery.used_quantity}}
    <br/>
    {{delivery.waste}}
    <br/>
    {{delivery.is_finished}}
    </ul>
{% else %}
    <p>Delivery id is incorrect</p>
{% endif %}
  </body>
</html>
